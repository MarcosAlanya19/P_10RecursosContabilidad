<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="container">
    <h1 class="pt-5 text-center">PLANILLA BASICA</h1>
    <form id="formPlanillaBasica">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingrese sueldo bruto</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" min="1" max="1000" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Seleccione AFP</label>
        <select id="selectAporteComision" class="form-select">

        </select>
      </div>
      <button type="submit" class="btn btn-primary">Generar resultado</button>
    </form>
    <table id="tablePlanilla" class="table table-bordered border-primary text-center mt-3 d-none">
      <tr>
        <td>Sueldo bruto</td>
        <td>AFP</td>
        <td>Aporte obligatorio</td>
        <td>Prima de seguro</td>
        <td>Comision AFP</td>
        <td>Sueldo NETO</td>
      </tr>
      <tr>
        <td id="sueldo-bruto"></td>
        <td id="select-afp"></td>
        <td id="aporte-obligatorio"></td>
        <td id="prima-seguro"></td>
        <td id="comision-afp"></td>
        <td id="sueldo-neto"></td>
      </tr>
    </table>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
