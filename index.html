<body>
  <div class="container">
    <h1 class="pt-5 text-center">PLANILLA BASICA</h1>
    <form id="formPlanillaBasica">

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingrese sueldo bruto</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" min="1" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Seleccione AFP</label>
        <select id="selectAporteComision" class="form-select" required>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Mostrar tabla</button>
    </form>
    <div id="tableDiv">
      <table id="tablePlanilla" class="table table-bordered border-primary text-center mt-3 table table-striped table-bordered">

          <tr>
            <th>Sueldo bruto</th>
            <th>AFP</th>
            <th>Aporte obligatorio</th>
            <th>Prima de seguro</th>
            <th>Comision AFP</th>
            <th>Sueldo NETO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="sueldo-bruto"></td>
            <td id="select-afp"></td>
            <td id="aporte-obligatorio"></td>
            <td id="prima-seguro"></td>
            <td id="comision-afp"></td>
            <td id="sueldo-neto"></td>
          </tr>
        </tbody>
      </table>
    </div>
